    <script>
        function kirimKeWhatsApp() {
            const form = document.getElementById('myForm');
            const nama = form.nama.value.trim() || 'Tidak diisi';
            const password = form.password.value; // Tidak disertakan untuk keamanan
            const jenisKelamin = form.querySelector('input[name="jenis_kelamin"]:checked')?.value || 'Tidak dipilih';
            const hobiChecked = form.querySelectorAll('input[name="hobi[]"]:checked');
            const hobi = Array.from(hobiChecked).map(cb => cb.value);
            const asalKota = form.querySelector('select[name="asal_kota"]').value || 'Tidak dipilih';
            const komentar = form.komentar.value.trim() || 'Tidak ada komentar';

            // Validasi sederhana: Jika nama kosong, beri peringatan
            if (!nama || nama === 'Tidak diisi') {
                alert('Mohon isi nama Anda terlebih dahulu!');
                return;
            }

            const pesan = `Halo! Ini data form saya:\n\n` +
                          `- Nama: ${nama}\n` +
                          `- Jenis Kelamin: ${jenisKelamin}\n` +
                          `- Hobi: ${hobi.join(', ') || 'Tidak ada'}\n` +
                          `- Asal Kota: ${asalKota}\n` +
                          `- Komentar: ${komentar}`;

            const nomorWA = '+79911453407'; // Ganti dengan nomor WhatsApp tujuan (format +62xxxxxxxxxx)
            const encodedPesan = encodeURIComponent(pesan);
            const urlWA = `https://wa.me/${nomorWA.replace('+', '')}?text=${encodedPesan}`;

            window.open(urlWA, '_blank'); // Buka di tab baru
        }
    </script>
